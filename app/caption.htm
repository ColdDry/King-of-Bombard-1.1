                </tr>
                <tr>
                    <th><h3>三、</h3></th>

                </tr>
                <tr>
                    <th><h3>四、</h3></th>
                    <th><h3>如果命中標靶，將直接進入下一關，如果沒能命中，你可以再試一次，或者點選說明。</h3></th>
